<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos na tela</title>
  <style>
    .box {
      background-color: rgb(150, 136, 226);
      width: 200px;
      min-height: 250px;
      padding: 10px;
      height: 50vh;
      overflow: scroll;
    }

    .box2 {
      background-color: rgb(28, 6, 155);
      min-width: 60px;
      min-height: 60px;
      width: 50%;
      height: 70vh;
    }
  </style>
</head>
<body>
  <h1>Box Model</h1>
  <div class="box">
    <div class="box2"></div>
  </div>
</body>
</html>
